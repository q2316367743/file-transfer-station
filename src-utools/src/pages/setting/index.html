<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../lib/layui/css/layui.css">
    <link rel="stylesheet" href="index.css">
    <title>设置</title>
</head>
<body>
<div id="app">
    <div class="layui-form-pane">
        <div class="layui-form-item" pane>
            <label class="layui-form-label">隐藏任务栏</label>
            <div class="layui-input-block">
                <label>
                    <input type="checkbox" v-model="skipTaskbar">
                    {{skipTaskbar ? '隐藏' : '显示'}}
                </label>
            </div>
        </div>
        <div class="layui-form-item" pane>
            <label class="layui-form-label">是否置顶</label>
            <div class="layui-input-block">
                <label>
                    <input type="checkbox" v-model="alwaysOnTop">
                    {{alwaysOnTop ? '始终置顶' : '不置顶'}}
                </label>
            </div>
        </div>
        <div class="layui-form-item" pane>
            <label class="layui-form-label">宽</label>
            <div class="layui-input-block">
                <div class="layui-input-group">
                    <input class="layui-input" type="number" min="150" v-model="width">
                    <div class="layui-input-suffix">px</div>
                </div>
            </div>
        </div>
        <div class="layui-form-item" pane>
            <label class="layui-form-label">高</label>
            <div class="layui-input-block">
                <div class="layui-input-group">
                    <input class="layui-input" type="number" min="182" v-model="height">
                    <div class="layui-input-suffix">px</div>
                </div>
            </div>
        </div>
        <div class="layui-form-item" pane>
            <label class="layui-form-label">背景颜色</label>
            <div class="layui-input-block">
                <input class="layui-colorpicker" type="color" v-model="backgroundColor">
            </div>
        </div>
        <div class="layui-form-item" pane>
            <label class="layui-form-label">文字颜色</label>
            <div class="layui-input-block">
                <input class="layui-colorpicker" type="color" v-model="color">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" @click="save()">保存</button>
            </div>
        </div>
    </div>
</div>
<script src="../../lib/layui/layui.js"></script>
<script>
    layui.use(['layer'], (layer) => {
        window.layer = layer;
    })
</script>
<script src="./index.js" type="module"></script>
</body>
</html>
